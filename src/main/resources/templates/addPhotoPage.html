<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:object="${photo}" th:action="@{/add}" enctype="multipart/form-data">
        <h2 class="form-signin-heading">Enter data</h2>
        <p>
            <span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            <input th:value="${title}" type="text" id="title" name="title" class="form-control" placeholder="Title">
        </p>
        <p>
            <label for="file" class="sr-only">Image(file should have type of jpg or png)</label>
            <input type="file" id="file" name="file" class="form-control" placeholder="Image" required>
        </p>
        <input name="_csrf" type="hidden" value="cc75d865-a84e-4afc-a01d-f55be3951085" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add photo</button>
    </form>
</div>
</body>
</html>
