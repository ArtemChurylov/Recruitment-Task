<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>

<body>
<div class="bg-dark text-white">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/add}" class="btn btn-warning">Add photo</a></li>
        </ul>
    </header>
</div>

<div class="grid">
    <div th:each="photo : ${photos}">
        <img th:src="'original/' + ${photo.getFileName()}">
        <h2 style="margin-top: 5px" th:text="${photo.getTitle()}"></h2>
        <form method="post" th:action="@{'/delete/' + ${photo.getId()}}" onclick="return confirm('Are you sure you want to delete this image?');" style="margin-left: 260px; margin-top: -40px;">
            <input type="submit" value="X" class="btn btn-outline-danger" aria-label="Close">
        </form>
    </div>
</div>

</body>
</html>
